<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 메시지 분석기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Instagram 메시지 분석기</h1>
        </header>

        <div id="uploadArea" class="upload-area">
            <div class="upload-content">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p class="upload-text">Instagram 압축 파일을 드래그하거나 클릭하세요</p>
                <p class="upload-subtext">ZIP 파일만 지원됩니다</p>
                <input type="file" id="fileInput" accept=".zip" hidden>
            </div>
        </div>

        <div id="mainContent" class="main-content hidden">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>대화 목록</h2>
                    <input type="text" id="userSearch" class="search-input" placeholder="사용자 검색...">

                    <div class="sort-options">
                        <button id="sortByRecent" class="sort-btn active">최근 대화순</button>
                        <button id="sortByName" class="sort-btn">이름순</button>
                    </div>
                </div>

                <div id="conversationList" class="conversation-list"></div>
            </aside>

            <main class="chat-area">
                <div class="chat-header">
                    <h2 id="chatTitle">대화를 선택하세요</h2>
                    <div class="message-search">
                        <input type="text" id="messageSearch" class="search-input" placeholder="메시지 검색...">
                        <div class="search-navigation hidden">
                            <button id="prevMatch" class="nav-btn">&#8593;</button>
                            <span id="matchCounter"></span>
                            <button id="nextMatch" class="nav-btn">&#8595;</button>
                        </div>
                    </div>
                </div>

                <div id="messageContainer" class="message-container">
                    <div class="empty-state">
                        <p>왼쪽에서 대화를 선택하세요</p>
                    </div>
                </div>
            </main>
        </div>

        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p>파일을 처리 중입니다...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script src="fileHandler.js"></script>
    <script src="ui.js"></script>
    <script src="search.js"></script>
    <script src="app.js"></script>
</body>
</html>
