<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MetaShaper - EXIF to Text</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/exifr/dist/full.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-area">
                <h1>MetaShaper</h1>
            </div>
            <button id="themeToggle" class="icon-btn" aria-label="테마 변경">
                <i class="ri-moon-line"></i>
            </button>
        </header>

        <main class="main-content">
            
            <div id="view-editor" class="view-section active">
                <div class="desktop-split">
                    
                    <div class="panel-left">
                        <section class="card upload-card">
                            <label id="uploadBox" for="fileInput" class="upload-area">
                                <div class="upload-placeholder">
                                    <i class="ri-image-add-line upload-icon"></i>
                                    <p>사진을 드래그하거나<br>클릭하여 업로드</p>
                                </div>
                                <img id="previewImg" class="preview-img hidden" alt="Preview">
                                <button id="removeImgBtn" class="btn-icon-circle hidden"><i class="ri-close-line"></i></button>
                            </label>
                            <input type="file" id="fileInput" accept="image/*" style="display:none;">
                            <div class="file-info" id="fileName">파일을 선택해주세요</div>
                        </section>

                        <section class="card setting-card">
                            <div class="input-wrap">
                                <i class="ri-instagram-line"></i>
                                <input type="text" id="instagramId" placeholder="Instagram ID (선택사항)">
                            </div>
                        </section>

                        <section class="card list-card">
                            <div class="card-header">
                                <h3>표시 항목</h3>
                                <div class="header-actions">
                                    <button id="toggleAllBtn" class="text-btn">전체선택</button>
                                </div>
                            </div>
                            <div class="format-options">
                                <div class="radio-group">
                                    <label class="radio-chip">
                                        <input type="radio" name="outputFormat" value="multiline" checked>
                                        <span>줄바꿈</span>
                                    </label>
                                    <label class="radio-chip">
                                        <input type="radio" name="outputFormat" value="inline">
                                        <span>일렬로</span>
                                    </label>
                                </div>
                                <input type="text" id="separator" class="sep-input" placeholder="구분자 (, )" value=", " disabled>
                            </div>
                            
                            <div id="metadataList" class="metadata-list">
                                </div>
                        </section>
                    </div>

                    <div class="panel-right">
                        <section class="card result-card">
                            <div class="card-header">
                                <h3>생성된 텍스트</h3>
                                <div class="header-actions">
                                    <button id="copyBtn" class="btn-primary-sm">
                                        <i class="ri-file-copy-line"></i> 복사
                                    </button>
                                </div>
                            </div>
                            <div class="editor-container">
                                <textarea id="textEditor" placeholder="사진을 올리면 정보가 추출됩니다."></textarea>
                                <div class="hashtag-area">
                                    <button id="addHashtagsBtn" class="tag-btn">
                                        <i class="ri-hashtag"></i> 추천 해시태그 추가
                                    </button>
                                </div>
                            </div>
                        </section>

                        <section class="card preview-card">
                            <h3>미리보기</h3>
                            <div class="insta-mockup">
                                <div class="insta-header">
                                    <div class="insta-profile-pic"></div>
                                    <div class="insta-info">
                                        <span id="previewUsername" class="insta-username">username</span>
                                        <span class="insta-loc">Somewhere</span>
                                    </div>
                                    <i class="ri-more-fill ml-auto"></i>
                                </div>
                                <div class="insta-photo-area">
                                    <img id="instagramPreviewImg" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
                                </div>
                                <div class="insta-actions">
                                    <div class="left-icons">
                                        <i class="ri-heart-line"></i>
                                        <i class="ri-chat-3-line"></i>
                                        <i class="ri-send-plane-fill"></i>
                                    </div>
                                    <i class="ri-bookmark-line"></i>
                                </div>
                                <div class="insta-caption-area">
                                    <p>
                                        <span id="captionUsername" class="insta-username-bold">username</span>
                                        <span id="captionText"></span>
                                    </p>
                                </div>
                            </div>
                        </section>
                    </div>

                </div> </div>
            
            <div class="mobile-spacer"></div>
        </main>

        <nav class="mobile-nav">
            <button class="nav-item active" data-target="upload">
                <i class="ri-image-edit-line"></i>
                <span>편집</span>
            </button>
            <button class="nav-item" data-target="settings">
                <i class="ri-settings-4-line"></i>
                <span>설정</span>
            </button>
            <button class="nav-item" data-target="preview">
                <i class="ri-instagram-line"></i>
                <span>미리보기</span>
            </button>
        </nav>

        <div id="toast" class="toast">메시지</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
