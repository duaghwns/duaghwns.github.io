<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MetaShaper - EXIF to Text</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/exifr/dist/full.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-area">
                <h1>MetaShaper</h1>
            </div>
            <button id="themeToggle" class="icon-btn" aria-label="테마 변경">
                <i class="ri-moon-line"></i>
            </button>
        </header>

        <main class="main-content">
            <div id="view-editor" class="view-section active">
                <div class="desktop-split">
                    
                    <div class="panel-left">
                        
                        <section class="card upload-card">
                            <label id="uploadBox" for="fileInput" class="upload-area small-mode">
                                <div class="upload-placeholder">
                                    <i class="ri-add-circle-line upload-icon"></i>
                                    <p>사진 선택</p>
                                </div>
                            </label>
                            <input type="file" id="fileInput" accept="image/*" style="display:none;">
                            
                            <div id="fileInfoArea" class="file-info-area hidden">
                                <div class="mini-preview-wrapper">
                                    <span id="fileName">filename.jpg</span>
                                    <button id="removeImgBtn" class="text-btn-danger">삭제</button>
                                </div>
                            </div>
                        </section>

                        <section class="card setting-card">
                            <div class="card-header">
                                <h3>기본 설정</h3>
                            </div>
                            <div class="input-wrap">
                                <i class="ri-instagram-line"></i>
                                <input type="text" id="instagramId" placeholder="Instagram ID (@제외)">
                            </div>
                        </section>

                        <section class="card list-card">
                            <div class="card-header">
                                <h3>표시 항목</h3>
                                <div class="header-actions">
                                    <select id="presetSelect" class="preset-select">
                                        <option value="">프리셋...</option>
                                    </select>
                                    <button id="savePresetBtn" class="icon-btn-sm" title="저장"><i class="ri-save-3-line"></i></button>
                                    <button id="toggleAllBtn" class="text-btn active-text-btn">전체선택</button>
                                </div>
                            </div>
                            <div id="metadataList" class="metadata-list"></div>
                        </section>
                    </div>

                    <div class="panel-right">
                        
                        <section class="card preview-card">
                            <div class="card-header">
                                <h3>미리보기</h3>
                                <button id="downloadWatermarkBtn" class="btn-secondary-sm">
                                    <i class="ri-download-2-line"></i> 이미지 저장
                                </button>
                            </div>
                            
                            <div class="insta-mockup">
                                <div class="insta-header">
                                    <div class="insta-profile-pic"></div>
                                    <div class="insta-info">
                                        <span id="previewUsername" class="insta-username">username</span>
                                        <span class="insta-loc">MetaShaper</span>
                                    </div>
                                    <i class="ri-more-fill ml-auto icon-more"></i>
                                </div>
                                
                                <div class="insta-photo-container">
                                    <img id="instagramPreviewImg" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
                                </div>

                                <div class="insta-actions">
                                    <div class="left-icons">
                                        <i class="ri-heart-line"></i>
                                        <i class="ri-chat-3-line"></i>
                                        <i class="ri-send-plane-fill"></i>
                                    </div>
                                    <i class="ri-bookmark-line"></i>
                                </div>

                                <div class="insta-caption-area">
                                    <div class="caption-content">
                                        <span id="captionUsername" class="insta-username-bold">username</span>
                                        <span id="captionText"></span>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section class="card result-card">
                            <div class="card-header">
                                <h3>텍스트 편집</h3>
                                <div class="format-options">
                                    <div class="radio-group">
                                        <label class="radio-chip">
                                            <input type="radio" name="outputFormat" value="multiline" checked>
                                            <span>줄바꿈</span>
                                        </label>
                                        <label class="radio-chip">
                                            <input type="radio" name="outputFormat" value="inline">
                                            <span>일렬로</span>
                                        </label>
                                    </div>
                                    <input type="text" id="separator" class="sep-input" placeholder="구분자" value=" | " disabled>
                                </div>
                            </div>
                            
                            <div class="editor-container">
                                <textarea id="textEditor" placeholder="사진을 업로드하면 정보가 추출됩니다."></textarea>
                                <div class="action-row">
                                    <button id="addHashtagsBtn" class="tag-btn">
                                        <i class="ri-hashtag"></i> 해시태그 추가
                                    </button>
                                    <button id="copyBtn" class="btn-primary">
                                        <i class="ri-file-copy-line"></i> 복사
                                    </button>
                                </div>
                            </div>
                        </section>

                    </div>
                </div> 
            </div>
            
            <div class="mobile-spacer"></div>
        </main>

        <nav class="mobile-nav">
            <button class="nav-item active" data-target="preview">
                <i class="ri-instagram-line"></i>
                <span>미리보기</span>
            </button>
            <button class="nav-item" data-target="settings">
                <i class="ri-settings-4-line"></i>
                <span>설정</span>
            </button>
            <button class="nav-item" data-target="edit">
                <i class="ri-edit-2-line"></i>
                <span>편집</span>
            </button>
        </nav>

        <div id="toast" class="toast">메시지</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
